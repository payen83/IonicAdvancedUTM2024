<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Async Await</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Async</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
    <ion-button color="success" (click)="runAsync()">
      Run Async Function
    </ion-button>
  </div>
</ion-content>
