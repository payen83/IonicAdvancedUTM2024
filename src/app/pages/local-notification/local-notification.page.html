<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Local Notification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LocalNotification</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="block" (click)="SingleLineNotification()">Set Notification 1 Line</ion-button>
  <ion-button expand="block" (click)="ScheduleNoti()">Set Schedule</ion-button>
  <ion-button expand="block" (click)="ScheduleEveryMin()">Schedule Every Minute</ion-button>
  <ion-button expand="block" (click)="removeAllNotifications()">Remove Notifications</ion-button>

</ion-content>
