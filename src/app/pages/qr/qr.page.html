<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>QR Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Qr</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
    <ion-button expand="block" (click)="openScanner()">Scan QR Code</ion-button>
  </div>
  <p>{{ code }}</p>
</ion-content>
