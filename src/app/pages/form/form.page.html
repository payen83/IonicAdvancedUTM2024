<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Forms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Form</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="staff.name" label="Name" labelPlacement="floating" placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Gender</ion-label>
      </ion-item>
      <ion-radio-group [(ngModel)]="staff.gender">
        <ion-item>
          <ion-radio value="Male" labelPlacement="start" justify="space-between">Male</ion-radio>
        </ion-item>
        <ion-item>
          <ion-radio value="Female" labelPlacement="start" justify="space-between">Female</ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <ion-button expand="block" (click)="submitForm()">Submit New Staff</ion-button>
  </div>

  <div class="ion-padding">
    <h3>Staff List</h3>
    <ion-list>
      <ion-item *ngFor="let staff_ of staffList">
        <ion-label>
          <p>{{ staff_.name }}</p>
          <p>{{ staff_.gender }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  
  <app-alert 
  [alertMessage]="myMessage" 
  [openAlert]="isAlertOpen" 
  (getAlertStatusChanged)="closeAlert($event)">
  </app-alert>

</ion-content>
